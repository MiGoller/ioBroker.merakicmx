<html>

<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        // This will be called by the admin adapter when the settings page loads
        function load(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            if (!settings) return;


            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange())
                        ;
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id])
                        .on('change', () => onChange())
                        .on('keyup', () => onChange())
                        ;
                }
            });

            //  Get IPs for all interfaces
            getIPs(function(ips) {
                for (var i = 0; i < ips.length; i++) {
                    $('#bind').append('<option value="' + ips[i].address + '">' + ips[i].name + '</option>');
                }
                $('#bind.value').val(settings.bind).select();
            });

            onChange(false);
            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();
        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }
    </script>

</head>

<body>

    <div class="m adapter-container">

        <div class="row">
            <div class="col s12 m4 l2">
                <img src="merakicmx.png" class="logo">
            </div>
        </div>

        <!-- Put your content here -->
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s3">
                    <a href="#tab-main" class="translate active">TAB_GENERAL</a>
                </li>
                <li class="tab col s3">
                    <a href="#tab-wifi" class="translate">TAB_WIFI</a>
                </li>
                <li class="tab col s3">
                    <a href="#tab-bluetooth" class="translate">TAB_BLUETOOTH</a>
                </li>
            </ul>
        </div>

        <div id="tab-main" class="col s12 page">
            <div class="row">
                <div class="col s6 input-field">
                    <input type="password" class="value" id="validator" />
                    <label for="validator" class="translate">Meraki CMX validator:</label>
                </div>
    
                <div class="col s6 input-field">
                    <input type="password" class="value" id="secret" />
                    <label for="secret" class="translate">Meraki CMX secret:</label>
                </div>
            </div>
    
            <div class="row">
                <div class="input-field col s12 m8 l4">
                    <select class="value" id="bind"></select>
                    <label class="translate" for="bind">IP:</label>
                </div>
                <div class="input-field col s12 m4 l2">
                    <input class="value" id="port" type="number" min="1024" max="65565"/>
                    <label class="translate" for="port">Receiver port:</label>
                </div>
                <div class="input-field col s12 m4 l2">
                    <input type="text" class="value" id="route" />
                    <label for="route" class="translate">Meraki CMX route:</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m4 l2">
                    <input class="value" id="scan_stale_timeout" type="number" min="30" max="300"/>
                    <label class="translate" for="scan_stale_timeout">Timeout (sec.) to flag devices becoming stale:</label>
                </div>
                <div class="input-field col s12 m4 l2">
                    <input class="value" id="scan_check_for_stale_devices" type="number" min="1" max="1440"/>
                    <label class="translate" for="scan_check_for_stale_devices">Interval (sec.) for checking devices becoming stale:</label>
                </div>
            </div>
        </div>

        <div id="tab-wifi" class="col s12 page">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" class="value" id="scan_wifi_regex" />
                    <label for="scan_wifi_regex" class="translate">WiFi device regular expression:</label>
                </div>
                <div class="input-field col s6">
                    <input type="checkbox" class="value" id="scan_wifi_connectedDevicesOnly" />
                    <label for="scan_wifi_connectedDevicesOnly" class="translate">Connected WiFi devices only?</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input type="checkbox" class="value" id="track_location_wifi" />
                    <label for="track_location_wifi" class="translate">Track geo positioning data?</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input type="checkbox" class="value" id="sendto_places_adapter_wifi" />
                    <label for="sendto_places_adapter_wifi" class="translate">Send geo positioning data to Places adapter?</label>
                </div>
                <div class="input-field col s6">
                    <input class="value" id="sendto_places_adapter_instance_wifi" type="number" min="0" max="15"/>
                    <label class="translate" for="sendto_places_adapter_instance_wifi">Places adapter instance number:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input type="checkbox" class="value" id="store_raw_data_wifi" />
                    <label for="store_raw_data_wifi" class="translate">Store device raw data as state?</label>
                </div>
            </div>
        </div>

        <div id="tab-bluetooth" class="col s12 page">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" class="value" id="scan_bluetooth_regex" />
                    <label for="scan_bluetooth_regex" class="translate">Bluetooth device regular expression:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input type="checkbox" class="value" id="track_location_bluetooth" />
                    <label for="track_location_bluetooth" class="translate">Track geo positioning data?</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input type="checkbox" class="value" id="sendto_places_adapter_bluetooth" />
                    <label for="sendto_places_adapter_bluetooth" class="translate">Send geo positioning data to Places adapter?</label>
                </div>
                <div class="input-field col s6">
                    <input class="value" id="sendto_places_adapter_instance_bluetooth" type="number" min="0" max="15"/>
                    <label class="translate" for="sendto_places_adapter_instance_bluetooth">Places adapter instance number:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input type="checkbox" class="value" id="store_raw_data_bluetooth" />
                    <label for="store_raw_data_bluetooth" class="translate">Store device raw data as state?</label>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
